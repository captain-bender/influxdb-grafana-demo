services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=example-org
      - DOCKER_INFLUXDB_INIT_BUCKET=example-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=admintoken123
    volumes:
      - influxdb_data:/var/lib/influxdb2

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - influxdb
    volumes:
      - grafana_data:/var/lib/grafana

  data-loader:
    build:
      context: .
      dockerfile: loader/Dockerfile
    container_name: data-loader
    # do not restart automatically; this service runs once to load data
    restart: "no"
    depends_on:
      - influxdb
    environment:
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_USERNAME=admin
      - INFLUX_PASSWORD=adminpassword
      - INFLUX_ORG=example-org
      - INFLUX_BUCKET=example-bucket

volumes:
  influxdb_data:
  grafana_data: